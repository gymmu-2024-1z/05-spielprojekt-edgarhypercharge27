<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Projekt</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <h1>Tom & Jerry</h1>
      <!-- Intro-Bereich -->
      <div id="intro" class="center margin-tb">
        <h2>Willkommen zum Tom & Jerry Spiel!</h2>
        <p>Helfe Jerry, den Käse zu sammeln und den bösen Tom zu entkommen.</p>
        <button onclick="startGame()">Start</button>
      </div>

      <!-- Spielbereich (Canvas wird später angezeigt) -->
      <canvas
        id="gameCanvas"
        width="800"
        height="400"
        style="display: none"></canvas>

      <section>
        <h2>Spielprinzip</h2>
        <div class="text-with-image">
          <img src="img/rpg.png" alt="Tom & Jerry" />
          <div class="text">
            Sammle Käse und weiche Tom aus, während du Fallen vermeidest.
          </div>
        </div>
      </section>

      <section>
        <h2>Steuerung</h2>
        <div class="controls-table">
          <div class="controls-row">
            <pre>Pfeiltasten</pre>
            <span>Bewege Jerry in alle Richtungen</span>
          </div>
        </div>
      </section>

      <div class="center margin-tb">
        <button id="startBtn">Spiel starten</button>
      </div>
    </main>
    <script type="module" src="scripts/start.js"></script>
  </body>
</html>
